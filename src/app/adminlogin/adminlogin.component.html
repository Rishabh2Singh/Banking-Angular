<form (ngSubmit)="AdminCheck()">

    <h4 class="card-header">Admin Login</h4>
    
        <div class="form-group">
            
            <label class="col-sm-2" >Email:</label>
            <input type="email" class="col-sm-3" name="email" [(ngModel)]=admin.email>
            
        </div>
        <div class="form-group">
            <label class="col-sm-2">Password</label>
            <input type="password" class="col-sm-3" name="password" [(ngModel)]=admin.password>
        </div>

        <!--email:<input type="email" name="email" [(ngModel)]=admin.email><br>
        
        password:<input type="password" name="password" [(ngModel)]=admin.password><br>-->
        <div class="form-group" >
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    
    <p class="text-danger">{{message}}</p>

</form>
