<div>
    <a routerLink='../login/dashboard/fundTransfer' class="btn btn-secondary">Back</a>
</div>
<div class="text-center">
    <h3 id="transferName">{{type}} Transfer</h3>
</div>
<div id="transForm" >
<form #transPost="ngForm" (ngSubmit)="onSubmit(transPost.value)">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">From Account</label>
        <input class="col-sm-7" type="text" value={{fromAcc}} [disabled]=true>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">To Account</label>
        <select class="custom-select col-sm-7" name="toAcc" [(ngModel)]="toAcc" required>
            <option *ngFor="let x of benef" value="{{x[0]}}">{{x[0]}}-{{x[1]}}</option>
        </select>
        <a class="btn btn-outline-info" routerLink='../login/dashboard/fundTransfer/addPayee'>Add Payee</a>
        <p class="text-center text-danger blink_me">{{toAccMssg}}</p>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Transaction Amount</label>
        <input class="col-sm-7" type="number" name="amount" [(ngModel)]="amount">
        <p class="text-center text-danger blink_me">{{toAmountMssg}}</p>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Date</label>
        <input class="col-sm-7" type="text" value={{transDate}} [disabled]=true>
        
        <!-- <input class="col-sm-4" type="text" name="transDate" value={{transDate}}> -->
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-form-label">Remark</label>
        <input class="col-sm-7" type="text" name="remark" [(ngModel)]="remark">
    </div>
    <div class="form-group row">
        <div class="col-sm-4"></div>
      
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary  col-sm-4">continue</button>
        </div>
        
    </div>
    <br><br><br>
    <p class="text-muted">
        <strong>Description: </strong>{{descriptionMssg}}
    </p>
</form>
</div>
