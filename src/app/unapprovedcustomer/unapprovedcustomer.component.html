<p>unapprovedcustomer works!</p>

<form (ngSubmit)="holderCheck()">
   <button type="submit">view Customer</button>
   <div>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Father Name</th>
                <th>Date of birth</th>
                <th>Aadhar no</th>
                <th>Income source</th>
                <th>annual income</th>
                <th>City</th>
                <th>State</th>
                <th>Address</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of cd">
                <td>{{data.name}}</td>
                <td>{{data.fatherName}}</td>
                <td>{{data.dob}}</td>
                <td>{{data.adharCard}}</td>
                <td>{{data.income_source}}</td>
                <td>{{data.annual_income}}</td>
                <td>{{data.city}}</td>
                <td>{{data.state}}</td>
                <td>{{data.address}}</td>
                
            </tr>
        </tbody>
    </table>
</div>

</form>
<br>
<form (ngSubmit)="Approve()">
    <button type="submit">Approvee</button>
</form> 
<form (ngSubmit)="Reject()">
    <button type="submit">Reject</button>
</form>
