<form (ngSubmit)="AdminCheck()">

    <h4 class="card-header">Admin Login</h4>
    
        <div class="form-group">
            
            <label>Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]=admin.email>
            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]=admin.password>
        </div>

        <!--email:<input type="email" name="email" [(ngModel)]=admin.email><br>
        
        password:<input type="password" name="password" [(ngModel)]=admin.password><br>-->
        <div class="form-group" >
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    
    

</form>
